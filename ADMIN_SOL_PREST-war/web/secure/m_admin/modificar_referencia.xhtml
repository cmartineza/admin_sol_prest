<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/MainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        ..:: Modificar Referencia ::..
    </ui:define>

    <ui:define name="content">
        <p:growl autoUpdate="true" life="5000" />
        <h:form id="formCreate">
            <p:panel header="Modificar Referencia">


                <h:panelGrid columns="2">
                    <p:outputLabel for="txtNombreRef" value="Nombres:"/>
                    <p:inputText id="txtNombreRef" label="Nombres" value="#{modificarReferenciaAction.referenciaJSFB.refernciaTarget.nombres}" required="true" 
                                 requiredMessage="Ingrese los nombres de la referencia.">
                        <f:validator validatorId="validator.names" />
                    </p:inputText>

                    <p:outputLabel for="txtApellidoRef" value="Apellidos:"/>
                    <p:inputText id="txtApellidoRef" label="Apellidos" value="#{modificarReferenciaAction.referenciaJSFB.refernciaTarget.apellidos}" required="true" 
                                 requiredMessage="Ingrese los apellidos de la referencia">
                        <f:validator validatorId="validator.names" />
                    </p:inputText>

                    <p:outputLabel for="txtTelefonoRef" value="Teléfono:"/>
                    <p:inputText id="txtTelefonoRef" label="Teléfono" value="#{modificarReferenciaAction.referenciaJSFB.refernciaTarget.telefonoContacto}" required="true" 
                                 requiredMessage="Ingrese el teléfono de la referencia">
                        <f:validator validatorId="validator.Digitos" />
                    </p:inputText>

                    <p:outputLabel for="txtDireccionRef" value="Dirección:"/>
                    <p:inputText id="txtDireccionRef" label="Dirección" value="#{modificarReferenciaAction.referenciaJSFB.refernciaTarget.direccion}" required="true" 
                                 requiredMessage="Ingrese la dirección de la referencia">

                    </p:inputText>

                    <p:outputLabel for="txtBarrioRef" value="Barrio:"/>
                    <p:inputText id="txtBarrioRef" label="Barrio" value="#{modificarReferenciaAction.referenciaJSFB.refernciaTarget.barrio}" required="true" 
                                 requiredMessage="Ingrese el barrio de la referencia">
                        <f:validator validatorId="validator.names" />
                    </p:inputText>

                    <p:outputLabel for="selectTipoRef" value="Tipo Referencia:" />
                    <p:selectOneMenu id="selectTipoRef"
                                     value="#{modificarReferenciaAction.referenciaJSFB.refernciaTarget.tipoReferencia.tipoReferenciaId}"
                                     required="true"
                                     requiredMessage="Seleccione un tipo de referencia">
                        <f:selectItem itemLabel="Seleccione una opción.." itemValue="#{null}"/>
                        <f:selectItems value="#{referenciaJSFB.listTipoReferencia}" var="tipoRef" 
                                       itemLabel="#{tipoRef.descTipoReferencia}" 
                                       itemValue="#{tipoRef.tipoReferenciaId}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="selectParentescoRef" value="Parentesco:" />
                    <p:selectOneMenu id="selectParentescoRef"
                                     value="#{modificarReferenciaAction.referenciaJSFB.refernciaTarget.parentesco.parentescoId}"
                                     required="true"
                                     requiredMessage="Seleccione un parentesco">
                        <f:selectItem itemLabel="Seleccione una opción.." itemValue="#{null}"/>
                        <f:selectItems value="#{referenciaJSFB.listParentesco}" var="parRef" 
                                       itemLabel="#{parRef.descParentesco}" 
                                       itemValue="#{parRef.parentescoId}"/>
                    </p:selectOneMenu>
                    <h:panelGroup/>
                    <p:commandButton value="Modificar Referencia" actionListener="#{modificarReferenciaAction.modificarReferencia}"
                                     />
                </h:panelGrid>
       <h:panelGroup><br/></h:panelGroup>
            <p:commandButton action="volver_prestamo" value="Volver" style="float: left;"/>
            <br/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
