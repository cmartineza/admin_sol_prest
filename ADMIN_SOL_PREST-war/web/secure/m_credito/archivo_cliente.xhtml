<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/MainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        ..:: Archivos Cliente ::..
    </ui:define>

    <ui:define name="content">
        <p:growl autoUpdate="true" life="5000" showDetail="true"/>
        <h:form id="formArchivoAdj"  enctype="multipart/form-data">
            <p:panel header="Crear Archivo">
                <p:panelGrid columns="5">
                    <p:outputLabel for="selectTpoArch" value="Tipo Archivo:"/>
                    <p:selectOneMenu value="#{cargarArchivoAction.idTipoDocumento}" id="selectTpoArch" required="true" requiredMessage="Seleccione un tipo de archivo">
                        <f:selectItem itemValue="#{null}" itemLabel="Seleccione una OpciÃ³n.."/>
                        <f:selectItems value="#{listarTipoDocumentoAction.listTipoDocumento}" var="tpoDoc"
                                       itemValue="#{tpoDoc.tipoDocumentoId}" itemLabel="#{tpoDoc.descDocumento}"
                                       />
                    </p:selectOneMenu>
                    <p:outputLabel value="Archivo"/>
                    <p:fileUpload value="#{cargarArchivoAction.file}" mode="simple"/>
                    <p:commandButton value="Crear" action="#{cargarArchivoAction.adjuntarArchivo}" ajax="false"/>
                </p:panelGrid>
                <h:panelGroup><br/></h:panelGroup>
                <p:commandButton value="Volver" action="volver_prestamo" immediate="true"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
