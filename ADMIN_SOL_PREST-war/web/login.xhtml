<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>..:: Ingreso Administracion Archivos ::..</title>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <p:growl id="growl" life="5000" autoUpdate="true" showDetail="true" />
            <p:panel header="Ingreso Base de Clientes" style="width: 380px; margin: auto;">
                <h:panelGrid columns="2" >
                    <div id="fotoImg" style="border: double #ccc ">
                        <canvas id="fotoCanvas" width="110" height="110">

                        </canvas>
                    </div>
                    <h:panelGrid columns="1">
                        <p:outputLabel  value="Usuario: "/>
                        <p:inputText id="txtUsuario" autocomplete="off" required="true" label="Usuario" requiredMessage="Por favor ingrese un usuario"
                                     value="#{ingresoJSFB.idUsuario}">
                            <f:validator validatorId="validator.Digitos"/>
                        </p:inputText>
                        <p:outputLabel value="Contraseña:"/>
                        <p:password id="txtContrasena" required="true" label="Contraseña" value="#{ingresoJSFB.clave}"
                                    requiredMessage="Por favor ingrese la contraseña">
                            <f:validator validatorId="validator.names"/>
                        </p:password>
                        <h:panelGroup/>
                        <p:link href="/faces/m_local/preguntas_seguridad.xhtml" value="¿Olvido su contraseña?"/>
                    </h:panelGrid>
                    <h:panelGroup/>
                    <p:commandButton style="float: right;" actionListener="#{ingresoJSFB.login}" value="Ingresar"  icon="ui-icon-person"/>
                </h:panelGrid>
            </p:panel>
            <script>
                var lineWidth = 1;
                var colorLine = '#fff';
                var colorCenter = '#000';
                var canvas = document.getElementById('fotoCanvas');
                var context = canvas.getContext('2d');
                var centerX = canvas.width / 2;
                var centerY = canvas.height / 4;
                var radius = canvas.width / 4;

                context.beginPath();
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                context.fillStyle = colorCenter;
                context.fill();
                context.lineWidth = lineWidth;
                context.strokeStyle = colorLine;
                context.stroke();

                var context2 = canvas.getContext('2d');
                var centerX2 = canvas.width / 2;
                var centerY2 = canvas.height;
                var radius2 = canvas.width / 2;

                context2.beginPath();
                context2.arc(centerX2, centerY2, radius2, Math.PI, false);
                context2.fillStyle = colorCenter;
                context2.fill();
                context2.lineWidth = lineWidth;
                context2.strokeStyle = colorLine;
                context2.stroke();
            </script>
        </h:form>
    </h:body>
</html>
